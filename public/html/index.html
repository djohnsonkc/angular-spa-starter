<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="app">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Angular SPA Starter Project using Node.js, Express, Grunt">
  <meta name="author" content="Dywayne Johnson">
  <link rel="icon" href="/favicon.ico">
  <title ng-bind="title"></title>

  <!--
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  -->
  <link rel="stylesheet" href="/css/dist/app.min.css?v=1" />


  <style>


    .view-slide-in.ng-enter {
    /*  transition: all 1s ease;
      -webkit-transition:all 1s ease;
      -moz-transition: all 1s ease;
      -o-transition: all 1s ease;*/
       
      -webkit-animation:scaleUp 0.5s both ease-in;
      -moz-animation:scaleUp 0.5s both ease-in;
      animation:scaleUp 0.5s both ease-in;   

      opacity:0.5;
      position:relative;
      opacity:0;
      top:10px;
      left:20px;
    }

    .view-slide-in.ng-enter {
      opacity: 0;
    }
    .view-slide-in.ng-enter.ng-enter-active {
      top:0;
      left:0;
      opacity: 1;
    }
    .view-slide-in.ng-leave.ng-leave-active{
      top:5px;
      left:5px;
      opacity:1;
    }
    .view-slide-in.ng-leave{
      top:0;
      left:0;
      opacity:0;
    }

    /* scale up */
    @keyframes scaleUp {
      from    { opacity: 0.3; transform: scale(0.8); }
    }
    @-moz-keyframes scaleUp {
      from    { opacity: 0.3; -moz-transform: scale(0.8); }
    }
    @-webkit-keyframes scaleUp {
      from    { opacity: 0.3; -webkit-transform: scale(0.8); }
    }



  </style>

</head>

<!-- define angular controller -->
<body ng-controller="mainController">



    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/')}"><a href="/#/">Home</a></li>
            <li ng-class="{ active: isActive('/about')}"><a href="#about">About</a></li>
            <li ng-class="{ active: isActive('/contact')}"><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">

      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div class="view-slide-in" ng-view></div>

    </div> <!-- /container -->




  

  
</body>

<script src="/js/dist/app.min.js?v=1"></script>



</html>
